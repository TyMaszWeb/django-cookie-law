sudo: required
dist: trusty
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  matrix:
   - DJANGO="Django<1.9"
   - DJANGO="Django<1.10"
   - DJANGO="Django<1.11"
   - DJANGO="Django<1.12"
matrix:
  exclude:
    # See: https://docs.djangoproject.com/en/1.9/faq/install/#what-python-version-can-i-use-with-django
    - python: "3.3"
      env: DJANGO="Django<1.10"
    - python: "3.3"
      env: DJANGO="Django<1.11"
    - python: "3.3"
      env: DJANGO="Django<1.12"
install:
  - pip install $DJANGO
  - python setup.py develop
script:
  - python setup.py test
